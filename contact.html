<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website</title>
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
            max-width: 50%;
        }
        footer {
            background: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        header h2 {
            font-size: 4em;
            margin: 0;
        }
        header p {
            font-size: 1.5em;
            margin: 20px 0 0;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
        }
        section {
            padding: 100px 20px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="Main.html">
                        <img src="webcrafters.png" alt="WebCrafters Logo" height="40">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="Main.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="about.html">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="Gallary.html">Gallery</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="portfolio.html">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="locations.html">Locations</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <br><br>
            <h2>Account Creation</h2>
            <form action="#" method="POST">
                <!-- Text Input -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
    
                <!-- Email Input -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
    
                <!-- Password Input -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
    
                <!-- Radio Buttons -->
                <fieldset class="mb-3">
                    <legend>Gender:</legend>
                    <div class="form-check">
                        <input type="radio" id="male" name="gender" value="male" class="form-check-input" required>
                        <label for="male" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="female" name="gender" value="female" class="form-check-input" required>
                        <label for="female" class="form-check-label">Female</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="other" name="gender" value="other" class="form-check-input" required>
                        <label for="other" class="form-check-label">Other</label>
                    </div>
                </fieldset>
    
                <!-- Checkboxes -->
                <fieldset class="mb-3">
                    <legend>Hobbies:</legend>
                    <div class="form-check">
                        <input type="checkbox" id="reading" name="hobbies" value="reading" class="form-check-input">
                        <label for="reading" class="form-check-label">Reading</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="traveling" name="hobbies" value="traveling" class="form-check-input">
                        <label for="traveling" class="form-check-label">Traveling</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="cooking" name="hobbies" value="cooking" class="form-check-input">
                        <label for="cooking" class="form-check-label">Cooking</label>
                    </div>
                </fieldset>
    
                <!-- Dropdown Menu -->
                <div class="mb-3">
                    <label for="country" class="form-label">Country:</label>
                    <select id="country" name="country" class="form-select" required>
                        <option value="" selected disabled>Select your country</option>
                        <option value="us">United States</option>
                        <option value="ca">Canada</option>
                        <option value="uk">United Kingdom</option>
                        <option value="au">Australia</option>
                    </select>
                </div>
    
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </main>

        <footer>
            <p>&copy; 2024 WebCrafters. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
